<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-paper-plane"></i>
      <div class="row">
        <p class="title">Full Name</p>
        <input class="fullName" type="text" placeholder="Adnan Alasow" />
        <p class="nameError"></p>
      </div>
      <div class="row">
        <p class="title">Phone No.</p>
        <input class="phoneNumber" type="number" placeholder="623-444-8855" />
        <p class="phoneError"></p>
      </div>
      <div class="row">
        <p class="title">Email Id</p>
        <input class="emailId" type="email" placeholder="Enter Email" />
        <p class="emailError"></p>
      </div>

      <div class="row">
        <p class="title">Your Message</p>
        <textarea
          class="textarea"
          name=""
          id=""
          cols="30"
          rows="5"
          placeholder="Enter your message - Minimum 30 Characters Required!"
        ></textarea>
        <p class="messageError">
          <i class="fa-solid fa-circle-check" style="color: #1f5129"></i>
        </p>
      </div>

      <button>Submit</button>
    </div>
    <script
      src="https://kit.fontawesome.com/0920e02f8e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
