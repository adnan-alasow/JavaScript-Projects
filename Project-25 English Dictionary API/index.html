<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Enlgish Dictionary</h1>
      <input type="text" placeholder="Search a word">
      <br>
      <p class="infoText">Type a word and press enter</p>

      <div class="meaningContainer">
        <p>Word Title:  <span class="title">   ___     </span> </p>

        <p> Meaning:  <span class="meaning">   ___     </span> </p>
       
        <audio class="audio" controls src=""></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
