<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="miniCalculator">Mini Calculator</h1>

  <div class="box">
    <p>
      First Number
    </p>
  
    <input type="number" class="firstNumber">
  
    <p>
      Second Number
    </p>
  
    <input type="number" class="secondNumber">
  
    <p>
      Choose an Operation
    </p>
  
    <select name="operations" id="operations" class="operations">
      <option value="Add">Add</option>
      <option value="Sub">Sub</option>
      <option value="Multipication">Multipication</option>
      <option value="Division">Division</option>
    </select>
  
    <button class="calculate" id="calculate">Calculate</button>
  
  </div>
  
<hr>

<p class="result">Result</p>



  <script src="script.js"></script>
</body>
</html>
