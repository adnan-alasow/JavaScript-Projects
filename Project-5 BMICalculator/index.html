<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>BMI Calculator</h1>

      <div class="box1">
        <p class="headingOne">Height(cm)</p>
        <input type="number" class="heightNumber" />
      </div>

      <div class="box2">
        <p class="headingTwo">Weight(kg)</p>
        <input type="number" class="weightNumber" />
      </div>

      <button class="calculatedBMI">Calcuate BMI</button>

      <p class="yourBMI">Your BMI is</p>

      <p class="bmiMessage">00.00</p>

      <p class="comments">Comments: </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
