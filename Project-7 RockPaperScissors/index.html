<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Pape Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <h1>Rock Pper Scissors Game</h1>

      <p>Choose your move:</p>

      <div class="box2">
        <button class="button" id="rock">✊</button>
        <button class="button" id="paper">✋</button>
        <button class="button" id="Scissors">&#9996;</button>
      </div>
      
      <p class="result">Result</p>
      <p>Your score: <span class="userScore">0</span></p>
      <p>Computer score: <span class="computerScore">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
