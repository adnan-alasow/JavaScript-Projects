<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Charater Counter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <h1>Real-time Charater Counter</h1>

     
      <textarea name="textarea" id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>

      <div class="box2">
        <p>Total Charaters: <span class="total-counter">0</span></p>

        <p>Remaining: <span class="remaining-counter">50</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
